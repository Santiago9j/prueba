<div class="user-list">
  <h2 class="user-list__title">👩🏼‍🦰👨🏼‍🦱 Lista de Usuarios</h2>

  <p *ngIf="loading" class="user-list__message user-list__message--loading" aria-live="polite">
    <span class="spinner"></span> Cargando usuarios...
  </p>

  <p *ngIf="errorMessage" class="user-list__message user-list__message--error" aria-live="assertive">
    ❌ {{ errorMessage }}
  </p>

  <ng-container *ngIf="!loading && !errorMessage">
    <div class="user-list__grid">
      <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
    </div>
  </ng-container>
</div>
